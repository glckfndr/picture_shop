Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Style/ClassAndModuleChildren:
  Enabled: false

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
    - 'db/migrate/*'
    - 'db/**/*'
    - 'test/**/*'
    - 'config/**/*'

  TargetRubyVersion: 3.1.2
  SuggestExtensions: false
